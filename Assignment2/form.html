<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <title>Insert Data</title>
</head>

<body>
  <div class="main">
    <h1 style="text-align: center;">Enter Table Data</h1>
    <div class="container">
      <form id="tabledata"  method="POST">

        <label for="userid">User Id</label>
        <input type="text" id="userid" name="userid" placeholder="User Id..." required>

        <label for="fname">Post Title</label>
        <input type="text" id="Post_title" name="Post_title" placeholder="Post Title..." required>

        <label for="subject">Post Description</label>
        <textarea id="Post_description" name="Post_description" placeholder="Post Description..." required style="height:200px"></textarea>

        <input type="submit" name="submit" value="Submit">
      </form>

    </body>

    </html>
