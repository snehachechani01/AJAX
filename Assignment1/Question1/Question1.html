<!DOCTYPE html>
<html>
<head>
	<title>Update Paragraph Using AJAX</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#update_btn").click(function(){
				var new_text = $("#new_text").val();
				$.ajax({
					type: "POST",
					url: "Question1.php",
					data: {new_text: new_text},
					success: function(result){
						$("#my_paragraph").html(result);
					}
				});
			});
		});
	</script>
</head>
<body>
	<h1>Update Paragraph Using AJAX</h1>
	<p id="my_paragraph">This is my original paragraph.</p>
	<label for="new_text">Enter new text:</label>
	<textarea id="new_text" name="new_text"></textarea>
	<br>
	<button id="update_btn">Update Paragraph</button>
</body>
</html>
